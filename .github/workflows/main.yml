name: Deploy PHP App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Backup q1 folder and upload to S3
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          timestamp=$(date +'%Y-%m-%d_%H-%M-%S')
          tar -czf /home/ec2-user/q1-backup-$timestamp.tar.gz -C /var/www/html q1
          aws s3 cp /home/ec2-user/q1-backup-$timestamp.tar.gz s3://vitwodeploybackup/q1-backups/

    - name: Stash old q1 folder on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo mv /var/www/html/q1 /var/www/html/q1-stash-$timestamp || echo "No existing q1 folder to stash"

    - name: Upload new code to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/app"

    - name: Deploy new code on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo mkdir -p /var/www/html/q1
          sudo cp -r /home/ec2-user/app/* /var/www/html/q1

          # Restart Apache (try both variants)
          sudo systemctl restart apache2 || sudo systemctl restart httpd || sudo service httpd restart || sudo service apache2 restart
